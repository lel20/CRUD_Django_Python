{% extends 'layout/base.html' %}
{% block content %}
{{error}}
<div class="container  d-flex flex-column justify-content-center vh-100 align-items-center mt-5 container-update">
    <form class="form-control p-5" method="POST">
        {% csrf_token %}
        <div class="form-group row mb-3">
            <input class="form-control" name="title" id="id_title" value="{{task.title}}">
        </div>
        <div class="form-group row mb-3">
            <textarea class="form-control" name="description" id="id_description" cols="2"
                rows="7">{{task.description}}</textarea>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label" for="id_important">Importancia</label>
            <input class="form-check-input" type="checkbox" name="inportant" id="id_important" value="{{task.important}}">
        </div>

        <div class="d-flex justify-content-center" >
            <div class="">
                <button class=" btn btn-primary">save</button>
            </div>
            <form class="ms-5" action="{% url 'complete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button class="ms-5 btn btn-primary">Completar</button>
            </form>
            <form action="{% url 'delete_task' task.id %}" method="POST">
                {% csrf_token %}
                <button class="ms-5 btn btn-primary ml-5 ">borrar</button>
            </form>
        </div>
    </form>
</div>




{% endblock %}
