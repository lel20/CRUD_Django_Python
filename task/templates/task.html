{% extends 'layout/base.html' %}
{% block content %}
{% for tareas in task %}
<ul>

    <li>
        <a href="{% url 'task_detail' tareas.id %}">
            {% if tareas.important %}
            <strong>{{tareas.title}}</strong>
            {% else %}
            {{tareas.title}}
            {% endif %}
            <p>{{tareas.description}}</p>
            <p>{{tareas.user}}</p>
        </a>
    </li>
</ul>

{% endfor %}
{% endblock %}
