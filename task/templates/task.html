{% extends 'layout/base.html' %}
{% block content %}
{% for tareas in task %}
<ul>

    <li>
        {% if tareas.important %}
        <strong>{{tareas.title}}</strong>
        {% else %}
        {{tareas.title}}
        {% endif %}
        <p>{{tareas.description}}</p>
        <p>{{tareas.user}}</p>
    </li>
</ul>

{% endfor %}
{% endblock %}
