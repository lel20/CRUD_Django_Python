{% extends 'layout/base.html' %}
{% block content %}
{{error}}
<!-- d-flex: orientacion en fila---vh-100: toma el alto total de la pantalla  -->
<div class="m-auto container d-flex justify-content-center align-items-center vh-100">
    <!-- Fila orientada horizontalmente -->
    <div class="row d-flex rounded-5">
        <!---------- COL-1--------->
        <div class="col col-7">
            <img class="rounded-5" src="../static/images/image-signin.jpg" alt="Imagen">
        </div>

        <!----------- COL-2---------->
        <!-- p: es el padin -->
        <div class=" rounded-5 col col-5 d-flex flex-column justify-content-center p-5 columna-2">
            <form class="form-control mt-3 p-3 " action="" method="POST">
                <!-- Texto centrado -->
                <div class="text-center">
                    <h2>Iniciar Sesión</h2>
                </div>
                <!-- Logo del usuario -->
                <div class=" d-flex justify-content-center logo mb-3 ">
                    <img src="../static/images/usuario.png" alt="logo-signin">
                </div>
                {% csrf_token %}
                {{error}}
                <div class="form-group row">
                    <!-- <label class="col-sm-2 col-form-label" for="name"> Usuario</label> -->
                    <input class="form-control  mb-3" type="text" name="username" id="name"
                        placeholder="Ingrese su usuario" required="name">
                </div>
                <div class="form-group row">
                    <!-- <label class="col-sm-2 col-form-label" for="password">Contraseña</label> -->
                    <input class="form-control" type="password" name="password" id="password"
                        placeholder="Ingrese su contraseña" required="password">
                </div>
                <div class="form-group row mt-3">
                    <button class="btn btn-primary">Iniciar</button>
                </div>

            </form>
        </div>

    </div>

</div>

{% endblock %}
