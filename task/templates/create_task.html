{% extends 'layout/base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100 mt-5">
    <form class="form-control formulario-crear p-5" action="/task/createtask/" method="POST">
        {% csrf_token%}
        <div class="form-group row mb-3">
            <input class="form-control" type="text" name="title" placeholder="Título">
        </div>
        <div class="form-group row">
            <textarea class="form-control" placeholder="Descripción de la tarea" name="description" id="" cols="3"
                rows="6"></textarea>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label" for="id_importan">importancia</label>
            <input class="form-check-input" type="checkbox" name="important" id="id_important">
        </div>
        <div class="form-group row">
            <button class="btn btn-primary">Guardar</button>
        </div>

    </form>
</div>



{% endblock %}
